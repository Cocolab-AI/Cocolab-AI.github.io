<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocolab</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.5/cdn.min.js" defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #0a0a14, #0d1117, #161b22);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #e6e6e6;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(100px);
            z-index: -1;
        }
        .dynamic-island {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 200px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .dynamic-island:hover {
            width: 220px;
            background: rgba(255, 255, 255, 0.2);
        }
        .icon {
            width: 24px;
            height: 24px;
            fill: #e6e6e6;
            transition: transform 0.2s ease;
        }
        .icon:hover {
            transform: scale(1.2);
        }
        .container {
            text-align: center;
            padding: 40px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 0.5em;
            font-weight: 700;
        }
        .signup-form {
            position: relative;
            width: 250px;
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            padding-right: 60px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #e6e6e6;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        .signup-form input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .signup-form button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #64ffda;
            color: #0a0a14;
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            font-size: 0.9em;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .signup-form input:focus + button,
        .signup-form:hover button {
            opacity: 1;
        }
        a {
            color: #64ffda;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cocolab</h1>
    </div>
